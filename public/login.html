<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="asserts/css/base.css" rel="stylesheet">
    <link href="asserts/css/login.css" rel="stylesheet">
</head>
<body>
<div class="app">
    <div class="header">
        <div class="header__title">
            <span class="header__title_accent">Music</span>Express
        </div>
    </div>
    <div class="content">
        <div class="content__wrap">
            <div class="content__title">Чтобы продолжить, войтите в MusicExpress</div>
            <form action="#" class="login-form">
                <input class="default-input" type="text" name="login" placeholder="Имя пользователя">
                <input class="default-input" type="password" name="password" placeholder="Пароль">
                <div class="login-form__buttons">
                    <input type="submit" class="primary-button" value="Войти">
                    <a href="#" class="login-form__link">Забыли пароль?</a>
                </div>
            </form>
            <div class="content-wrap-line"></div>
            <div class="sign-up-section">
                <div class="sign-up-section__title">Нет аккаунта?</div>
                <a href="#" class="secondary-button">Зарегистрироваться</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer__title">By CodeExpress</div>
    </div>
</div>
</body>
</html>
